syntax = "proto3";
package dkvs.message;

import "dkvs/message/errors.proto";

option go_package = "github.com/pysel/dkvs/prototypes";

// StoreMessage is a message that is sent to a node that should store a key
message StoreMessageRequest {
    bytes key = 1;
    bytes value = 2;
}
message StoreMessageResponse {}

message GetMessageRequest {
    bytes key = 1;
}
message GetMessageResponse {
    bytes value = 1;
    dkvs.error.ErrorResponse error = 2;
}
