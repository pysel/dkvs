syntax="proto3";

package dkvs.balancer;

option go_package = "github.com/pysel/dkvs/prototypes/balancer";

message Coverage {
    Tick tick = 1;
    int64 size = 2;
}

message Tick {
    bytes value = 1;
    Tick previous_initialized = 2;
    Tick next_initialized = 3;
    int64 min_of = 4;
    int64 max_of = 5;
}